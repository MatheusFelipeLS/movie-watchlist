{% from "macros/nav.html" import header %}
{% from "macros/footer.html" import footer %}

<!DOCTYPE html>
<html lang="en" class="{{ 'dark-mode' if session.get('theme') == 'dark' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-Compatible" content="ie=edge" />
    <title>{{ title | default("Movie watchlist") }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Public+Sans:400,600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block head_content %} {% endblock %}
</head>
<body class="main">
    {{ header(session.get("email"), session.get("theme")) }}
    <main class="main">
        {% block main_content %} {% endblock %}
    </main>
    {{ footer() }}
</body>
</html>
